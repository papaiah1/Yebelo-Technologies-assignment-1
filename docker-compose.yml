version: "3.8"

services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
    ports:
      - "9092:9092"   # Kafka API
      - "9644:9644"   # Redpanda Admin API
    networks:
      - redpanda-net

  console:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: redpanda-console
    depends_on:
      - redpanda
    ports:
      - "8080:8080"   # Web UI
    environment:
      - KAFKA_BROKERS=redpanda:9092
    networks:
      - redpanda-net

networks:
  redpanda-net:
    driver: bridge
